<body
  style="font-family: 'Baloo Tammudu 2', sans-serif; background-color: #ebd4cb"
>
  <div class="container">
    <div [hidden]="submitted">
      <h1 class="padding">Create new group:</h1>
      <form (ngSubmit)="onSubmit()" #groupForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="model.name"
            name="name"
            #name="ngModel"
          />
          <div
            [hidden]="name.valid || name.pristine"
            class="alert alert-danger"
          >
            Name is required
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!groupForm.form.valid"
        >
          Submit
        </button>
        <button
          type="button"
          class="btn btn-default"
          (click)="newGroup(); groupForm.reset()"
        >
          Reset Fields
        </button>
      </form>
    </div>
  </div>
</body>
